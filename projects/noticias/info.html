<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <title>Consulta del Clima</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/projects/noticias/assets/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="/projects/noticias/assets/style.css">
</head>

<body>
    <div class="site-content">
        <div class="site-header">
            <div class="container">   
                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item current-menu-item"><a href="#inicio">Inicio</a></li>
                        <li class="menu-item"><a href="#noticias">Noticias</a></li>
                        <li class="menu-item"><a href="#imagenes">Imágenes</a></li>
                        <li class="menu-item"><a href="/">Portfolio</a></li>
                    </ul>
                </div>
                <div class="mobile-navigation"></div>
            </div>
        </div>
    </div>
    <div id="inicio" class="hero">
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner-border" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>
        <div class="container">
            <form id="climaForm" class="find-location" method="POST" style="position: relative;">
                <input type="text" id="ciudad" name="ciudad" placeholder="Busca tu ubicación..." required>
                <input type="submit" value="Buscar">
                <ul id="suggestions" class="suggestions-list"></ul>
            </form>
        </div>
        <div>
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>
        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container" id="forecast-container">
                </div>
            </div>
        </div>
        <div id="noticias">
            <div id="noticiasCiudad"></div>
            <div id="noticiasPais"></div>
        </div>
        <div id="imagenes"></div>
    </div>    
    <script src="/projects/noticias/assets/js/jquery-1.11.1.min.js"></script>
    <script src="/projects/noticias/assets/js/plugins.js"></script>
    <script src="/projects/noticias/assets/js/app.js"></script>
</body>

</html>
